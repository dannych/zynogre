<!DOCTYPE html>
<html ng-app="zynogre">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Zynogre</title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="src/app.css" type="text/css" />
        
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Zynogre</a>
            </div>   
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div ng-controller="calendarCtrl">
                    
                    <!-- Calendar Showcase -->
                    <div class="col-md-4 col-sm-5 ">
                        <h1 class="page-header">Calendar</h1>
                        
                        <calendar-panel></calendar-panel>

                    </div> <!-- Calender Showcase -->
                    
                    <!-- List of activites -->
                    <div class="col-md-8 col-sm-7 ">
                        <h1 class="page-header">{{date | date : mm-dd-yyyy}}</h1>
                        
                        <event-form></event-form>
                        
                        <event-list></event-list>
                        
                    </div><!-- List of Activities -->
 
                </div>
            </div>
        </div>
        

        
        
        <!-- Angular script -->
        <script type="text/javascript" src="src/angular/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
        <script type="text/javascript" src="src/angular/angularui.min.js"></script>
        <script type="text/javascript" src="src/angular/angularui-custom.min.js"></script>
        
        <!-- Custom Script -->
        <script type="text/javascript" src="src/app.js"></script>
        
    </body>
</html>
