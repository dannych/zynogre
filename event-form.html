<accordion>
    <accordion-group is-open="form.status">
        <accordion-heading>
            Create New Event
            <i class="pull-right glyphicon glyphicon-plus"></i>
        </accordion-heading>
        <form class="form-horizontal">
            <div class="form-group">
                <!--<label for="title" class="col-sm-2 control-label">Title</label>-->
                <div class="col-sm-10">
                    <input type="text" name="tile" class="form-control" ng-model="form.title" placeholder="Title"/>
                </div>
            </div>
            
            <div class="form-group">
                <!--<label for="location" class="col-sm-2 control-label">Location</label>-->
                <div class="col-sm-10">
                    <input type="text" name="location" class="form-control" ng-model="form.location" placeholder="Location"/>
                </div>
            </div>
            
            <div class="form-group">
                <!--<label for="description" class="col-sm-2 control-label">Desc.</label>-->
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="form.description" placeholder="Description"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-default" ng-click="addActivity()">Add Event</button>
                    <button type="button" class="btn btn-danger" ng-click="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </accordion-group>
</accordion>
